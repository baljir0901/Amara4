<!DOCTYPE html>
<html lang="{{ session.get('language', 'ja') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人応募フォーム / Job Application Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>求人応募フォーム / Job Application Form</h1>
            <div class="language-selector">
                <a href="{{ url_for('change_language', language='ja') }}" class="{{ 'active' if session.get('language') == 'ja' }}">日本語</a>
                <a href="{{ url_for('change_language', language='en') }}" class="{{ 'active' if session.get('language') == 'en' }}">English</a>
                <a href="{{ url_for('change_language', language='mn') }}" class="{{ 'active' if session.get('language') == 'mn' }}">Монгол</a>
                <a href="{{ url_for('change_language', language='vi') }}" class="{{ 'active' if session.get('language') == 'vi' }}">Tiếng Việt</a>
            </div>
        </div>
    </header>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
